<div class="card m-2 ">
  <h5 class="card-header">{{product.name}} </h5>
  <div class="card-body">
    <p class="card-text text-secondary">{{product.description}}</p>
    <h6 class="card-title"># Kategoria - {{product.categoryName}}</h6>
  </div>
</div>
<div class="row m-2">
  <div class="col-md-4">Cena: <span class="text-primary"><b>{{product.price}} PLN</b></span></div>
  <div class="col-md-4">Dostępność: <span class="text-primary"><b>{{product.storageQuantity}}</b></span></div>
  <div class="col-md-4">
    <form (ngSubmit)="addProductToCart(formData)" #formData="ngForm">
      <div class="form-group">
      <div class="row">
      <div class="col-md-4" align="right">
          <input ngModel class="form-control form-control-sm" type="number" name="quantity" required>
        </div>
        <div class="col-md-8" align="right">
          <button type="submit" class="btn btn-sm btn-warning text-primary"><b>Dodaj do koszyka</b></button>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="errorPlace != ''" class="container">
  <div class="alert alert-sm alert-danger" role="alert">
    {{errorPlace}}
  </div>
</div>
