<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p *ngIf="categoryList.length > 0">
        <span class="text-strong text-primary"><b>#Kategorie</b></span>
        | <span *ngFor="let cat of categoryList">
          <span class="text" (click)="getProductsByCategory(cat.categoryId)">
          <span class="text-secondary" (mouseleave)="onMouseLeave($event)" (mouseenter)="onMouseEnter($event)"> {{cat.categoryName}} </span>|</span>
        </span>
    </div>
  </div>

  <BR>
  <div class="row">
    <h3 class="text-right text-normal">Przeglądaj produkty</h3>
  </div>
  <hr>
  <div *ngFor="let prod of productList">
    <app-product [product]="prod"></app-product>
    <hr>
  </div>

  <button href="#" class="btn btn-sm btn-outline-primary text-uppercase" (click)="getActualProducts()">
    Pokaż wszystkie produkty
  </button>
  <br>
</div>
